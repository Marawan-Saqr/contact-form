<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Assets/Images/Icon.png">
  <!--Bootstrap css CDN-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <!--My Css File-->
  <link rel="stylesheet" href="Css/main.css">
  <title>Contact Form</title>
</head>
<body>
  <!--Start Section Pop-up-->
  <section class="pop-up">
    <div class="container">
      <h1>Welcome to our form</h1>
      <p>Sign in to continue</p>
      <div id="click" class="text-center">
        <button>click the button to continue</button>
      </div>
    </div>
  </section>
  <!--End Section Pop-up-->

  <!--Start section signing-->
  <div class="signing">
    <div class="container">
      <h2>Contact Form</h2>
      <form>
        <div class="one">
          <label>Your Name</label>
          <input type="text" placeholder="First Name" name="first">
          <p class="length"></p>
        </div>
        <div class="two">
          <label>Last Name</label>
          <input type="text" placeholder="Last Name" name="last">
          <p class="length"></p>
        </div>
        <div class="three">
          <label>Your Email</label>
          <input type="email" placeholder="Please Enter Your Email" name="email">
          <p class="length"></p>
        </div>
        <div class="four">
          <label>Your Phone</label>
          <input type="number" placeholder="Phone" name="phone">
          <p class="length"></p>
        </div>
        <div class="five">
          <label>Your Message</label>
          <input type="text" placeholder="Message" name="message">
          <p class="length"></p>
        </div>
          <hr>
          <input type="submit" value="Submit Form" name="submit">
      </form>
    </div>
  </div>
  <!--End section signing-->







  <!--Bootstrap js CDN-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!--My Js File-->
  <script src="Js/custom.js"></script>
</body>
</html>
